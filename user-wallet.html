<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محفظتي | Wash Go</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: right;
        }
        
        .wallet-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 40px 20px 70px;
            border-radius: 0 0 40px 40px;
            text-align: center;
            position: relative;
        }
        
        .nav-link-top {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
        }
        
        .balance-card {
            background: white;
            border-radius: 25px;
            padding: 25px;
            margin-top: -50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        
        .balance-amount {
            font-size: 2.2rem;
            font-weight: 900;
            color: #28a745;
            margin: 10px 0;
        }
        
        .transaction-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-right: 5px solid #eee;
        }
        
        .plus {
            border-right-color: #28a745;
        }
        
        .minus {
            border-right-color: #dc3545;
        }
        
        .btn-add {
            background: #ffc107;
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-weight: 800;
            width: 100%;
        }
        
        .modal-content {
            border-radius: 30px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="wallet-header">
        <button onclick="location.href='home.html'" class="nav-link-top"><i class="fas fa-arrow-right ms-2"></i> رجوع</button>
        <i class="fas fa-wallet fa-3x mb-2 mt-2"></i>
        <h3 class="fw-bold">محفظة Wash Go</h3>
        <p class="opacity-75 small">تحكمي في رصيدكِ ومدفوعاتكِ يا هند</p>
    </div>

    <div class="container pb-4">
        <div class="balance-card text-center shadow-sm">
            <small class="text-muted fw-bold">الرصيد المتاح حالياً</small>
            <div class="balance-amount">12.50 <small style="font-size: 1rem;">JOD</small></div>
            <div class="input-group mb-3 mt-2" style="direction: ltr;">
                <span class="input-group-text bg-white border-start-0" style="border-radius: 0 15px 15px 0;">JOD</span>
                <input type="number" id="chargeAmount" class="form-control border-end-0 text-center" value="10" style="border-radius: 15px 0 0 15px; font-weight: bold;">
            </div>
            <button onclick="processCharge()" class="btn-add shadow">شحن رصيد المحفظة +</button>
        </div>

        <h6 class="fw-bold mb-3 mt-4"><i class="fas fa-history ms-2 text-primary"></i> آخر العمليات</h6>
        <div class="transaction-item plus">
            <div class="text-end">
                <h6 class="fw-bold mb-0 small">استرداد نقدي</h6><small class="text-muted small">14 فبراير 2026</small></div>
            <div class="text-success fw-bold">+0.50 JOD</div>
        </div>
        <div class="transaction-item minus">
            <div class="text-end">
                <h6 class="fw-bold mb-0 small">دفع غسيل شامل</h6><small class="text-muted small">10 فبراير 2026</small></div>
            <div class="text-danger fw-bold">-12.00 JOD</div>
        </div>
    </div>

    <div class="modal fade" id="chargeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-5 text-center shadow-lg">
                <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                <h5 class="fw-bold">جاري التحويل...</h5>
                <p class="text-muted small">يا هند، يتم الآن تجهيز بوابة الدفع لشحن مبلغ <span id="displayAmt" class="fw-bold text-dark"></span> دينار في محفظتكِ.</p>
                <div class="progress mt-3" style="height: 6px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated w-100"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function processCharge() {
            const amt = document.getElementById('chargeAmount').value;
            if (amt <= 0 || amt === "") return;

            document.getElementById('displayAmt').innerText = amt;
            localStorage.setItem('booking_service', 'شحن رصيد محفظة');
            localStorage.setItem('finalPrice', amt);

            // إظهار المودال
            const myModal = new bootstrap.Modal(document.getElementById('chargeModal'));
            myModal.show();

            // التحويل بعد ثانية ونصف
            setTimeout(() => {
                window.location.href = 'payment-gateway.html';
            }, 1500);
        }
    </script>
</body>

</html>
