<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستحقات معلقة | Wash Go</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #fdfdfd;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: right;
        }
        
        .due-card {
            background: #fff;
            border-radius: 40px;
            padding: 40px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(220, 53, 69, 0.1);
            border: 2px solid #f8d7da;
        }
        
        .warning-icon {
            font-size: 3.5rem;
            color: #dc3545;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }
        
        .amount-box {
            background: #fff5f5;
            border-radius: 20px;
            padding: 20px;
            margin: 25px 0;
            border: 1px dashed #dc3545;
        }
        
        .amount-value {
            font-size: 2.3rem;
            font-weight: 900;
            color: #dc3545;
        }
        
        .btn-custom {
            border-radius: 50px;
            padding: 12px;
            font-weight: 700;
            width: 100%;
            border: none;
            transition: 0.3s;
        }
        
        .modal-content {
            border-radius: 30px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="due-card shadow-lg">
        <div class="warning-icon"><i class="fas fa-exclamation-circle"></i></div>
        <h4 class="fw-bold mb-2">عذراً، لديكِ مستحقات معلقة</h4>
        <p class="text-muted small">يا هند، لا يمكنكِ طلب خدمة جديدة حالياً لوجود مبالغ سابقة لم يتم سدادها.</p>

        <div class="amount-box">
            <span class="d-block small text-muted mb-1">المبلغ المطلوب سداده</span>
            <span class="amount-value">15.00 <small style="font-size: 0.9rem;">JOD</small></span>
        </div>

        <button onclick="showRedirect()" class="btn-custom btn-success bg-success mb-2 shadow-sm">سداد المستحقات الآن <i class="fas fa-credit-card ms-1"></i></button>
        <button onclick="location.href='support.html'" class="btn-custom btn-outline-secondary bg-transparent border text-secondary mb-3">تواصل مع الدعم <i class="fas fa-headset ms-1"></i></button>

        <div class="border-top pt-3">
            <button onclick="location.href='home.html'" class="btn bg-transparent text-primary fw-bold small p-0">العودة للوحة التحكم <i class="fas fa-arrow-left ms-1"></i></button>
        </div>
        <div class="mt-3 small text-muted opacity-50" style="font-size: 0.7rem;">بصمة الجهاز: <span id="deviceIdDisplay">...</span></div>
    </div>

    <div class="modal fade" id="redirectModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg text-center p-5">
                <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                <h5 class="fw-bold">جاري التحويل...</h5>
                <p class="text-muted small">سيتم تحويلكِ الآن لتسوية المبلغ عبر بوابة الدفع الآمنة.</p>
                <div class="progress mt-3" style="height: 6px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated w-100"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = () => {
            document.getElementById('deviceIdDisplay').innerText = localStorage.getItem('deviceId') || "WASH-99A821";
        };

        function showRedirect() {
            localStorage.setItem('booking_service', 'سداد مديونية');
            localStorage.setItem('finalPrice', '15.00');
            new bootstrap.Modal(document.getElementById('redirectModal')).show();
            setTimeout(() => {
                window.location.href = 'payment-gateway.html';
            }, 1500);
        }
    </script>
</body>

</html>
