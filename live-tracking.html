<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الطلب | Wash Go</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }
        
        #map {
            flex-grow: 1;
            width: 100%;
            z-index: 1;
        }
        
        .tracking-panel {
            background: white;
            border-radius: 30px 30px 0 0;
            padding: 20px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
            z-index: 100;
            position: relative;
        }
        
        .stepper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .step-item {
            text-align: center;
            flex: 1;
            position: relative;
        }
        
        .step-icon {
            width: 35px;
            height: 35px;
            background: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 5px;
            color: #adb5bd;
            transition: 0.3s;
        }
        
        .step-item.active .step-icon {
            background: #007bff;
            color: white;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
        }
        
        .step-item.completed .step-icon {
            background: #28a745;
            color: white;
        }
        
        .worker-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #eee;
        }
        
        .top-nav {
            position: absolute;
            top: 20px;
            width: 100%;
            padding: 0 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
        }
        
        .back-circle {
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: none;
        }
    </style>
</head>

<body>

    <div class="top-nav">
        <button onclick="window.location.href='home.html'" class="back-circle"><i class="fas fa-arrow-right"></i></button>
        <div class="badge bg-danger rounded-pill px-3 py-2 shadow">بث مباشر <i class="fas fa-circle ms-1 small"></i></div>
    </div>

    <div id="map"></div>

    <div class="tracking-panel text-center">
        <div class="stepper">
            <div class="step-item completed" id="s1">
                <div class="step-icon"><i class="fas fa-car"></i></div><span class="small">استلام</span></div>
            <div class="step-item active" id="s2">
                <div class="step-icon"><i class="fas fa-soap"></i></div><span class="small">غسيل</span></div>
            <div class="step-item" id="s3">
                <div class="step-icon"><i class="fas fa-undo"></i></div><span class="small">إرجاع</span></div>
            <div class="step-item" id="s4">
                <div class="step-icon"><i class="fas fa-check"></i></div><span class="small">تم</span></div>
        </div>

        <div id="status-alert" class="alert alert-primary py-2 small mb-3">
            السيارة داخل المغسلة الآن يا هند، جاري التنظيف...
        </div>

        <div class="worker-card mb-2">
            <div class="d-flex align-items-center">
                <img src="https://ui-avatars.com/api/?name=Ahmed&background=007bff&color=fff" class="rounded-3 ms-2" style="width: 45px;">
                <div class="text-end">
                    <h6 class="fw-bold mb-0 small">الكابتن أحمد</h6>
                    <small class="text-muted" style="font-size: 10px;">سيصلك خلال 10 دقائق</small>
                </div>
            </div>
            <div class="d-flex gap-2">
                <a href="tel:0790000000" class="btn btn-sm btn-primary rounded-pill"><i class="fas fa-phone"></i></a>
                <a href="https://wa.me/0790000000" class="btn btn-sm btn-success rounded-pill"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>

        <button id="btn-rate" class="btn btn-warning w-100 rounded-pill fw-bold d-none" onclick="window.location.href='rate-service.html'">تقييم الخدمة الآن</button>
    </div>



    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. إعداد الخريطة والرموز
        const map = L.map('map').setView([31.985, 35.898], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const carMarker = L.marker([31.995, 35.910], {
            icon: L.divIcon({
                html: '<i class="fas fa-car-side" style="color:#007bff;font-size:24px;"></i>',
                className: 'c-icon'
            })
        }).addTo(map);

        L.marker([31.980, 35.890], {
            icon: L.divIcon({
                html: '<i class="fas fa-home" style="color:#dc3545;font-size:24px;"></i>',
                className: 'c-icon'
            })
        }).addTo(map).bindPopup("موقعكِ");

        // 2. محاكاة حركة السيارة
        let step = 0;
        const moveInterval = setInterval(() => {
            if (step >= 50) {
                clearInterval(moveInterval);
                finishOrder();
            }
            let lat = 31.995 - (step * 0.0003);
            let lng = 35.910 - (step * 0.0004);
            carMarker.setLatLng([lat, lng]);
            step++;
        }, 1500);

        // 3. إنهاء الطلب برمجياً
        function finishOrder() {
            localStorage.setItem('wash_go_order_9920_status', 'Completed');
            document.querySelectorAll('.step-item').forEach(el => el.classList.add('completed'));
            document.getElementById('btn-rate').classList.remove('d-none');
            const alertBox = document.getElementById('status-alert');
            alertBox.className = "alert alert-success py-2 small mb-3";
            alertBox.innerText = "تم إرجاع السيارة بنجاح يا هند! نأمل أن تعجبك النتيجة.";
        }
    </script>
</body>

</html>
