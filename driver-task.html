<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث الحالة | Wash Go Worker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f8f9fa;
            text-align: right;
        }
        
        .status-header {
            background: #212529;
            color: white;
            padding: 20px 0;
            border-radius: 0 0 30px 30px;
            margin-bottom: 25px;
        }
        
        .status-btn {
            background: white;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            width: 100%;
            border: 2px solid transparent;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .status-btn.active {
            border-color: #198754;
            background: #e9f7ef;
        }
        
        .icon-box {
            width: 45px;
            height: 45px;
            background: #f1f3f5;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            font-size: 1.2rem;
        }
        
        .modal-content {
            border-radius: 30px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="status-header text-center">
        <button onclick="location.href='worker-tasks.html'" class="btn btn-sm btn-success position-absolute top-0 start-0 m-3 rounded-pill">رجوع</button>
        <h6 class="fw-bold mb-0">تحديث حالة الطلب #9920</h6>
    </div>

    <div class="container" style="max-width: 500px;">
        <div class="alert alert-primary border-0 shadow-sm rounded-4 mb-4">
            <h6 class="fw-bold small mb-0">الزبونة: هند أحمد | نيسان صني</h6>
        </div>

        <button class="status-btn" onclick="updateStatus(this, 'Pickup')">
            <div class="icon-box"><i class="fas fa-key"></i></div>
            <div class="text-end"><h6>تم استلام السيارة</h6><p class="small text-muted mb-0">المفتاح مع السائق</p></div>
        </button>

        <button class="status-btn" onclick="updateStatus(this, 'Washing')">
            <div class="icon-box"><i class="fas fa-soap"></i></div>
            <div class="text-end"><h6>بدء الغسيل</h6><p class="small text-muted mb-0">السيارة في المحطة الآن</p></div>
        </button>

        <button class="status-btn" onclick="updateStatus(this, 'Returning')">
            <div class="icon-box"><i class="fas fa-undo"></i></div>
            <div class="text-end"><h6>جاري الإرجاع</h6><p class="small text-muted mb-0">في الطريق لمنزل هند</p></div>
        </button>

        <button onclick="showFinish()" class="btn btn-success w-100 rounded-pill fw-bold py-3 mt-4">إنهاء وتسليم المهمة</button>
    </div>

    <div class="modal fade" id="finishModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 text-center">
                <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
                <h5 class="fw-bold">تأكيد التسليم؟</h5>
                <div class="d-flex gap-2 mt-3"><button onclick="confirmFinish()" class="btn btn-success w-100 rounded-pill">نعم، تم</button><button class="btn btn-light w-100 rounded-pill border" data-bs-dismiss="modal">إلغاء</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateStatus(btn, status) {
            document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            localStorage.setItem('wash_go_order_9920_status', status);
        }

        function showFinish() {
            new bootstrap.Modal(document.getElementById('finishModal')).show();
        }

        function confirmFinish() {
            localStorage.setItem('wash_go_order_9920_status', 'Completed');
            location.href = 'worker-tasks.html';
        }
    </script>
</body>

</html>
