<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الطلب بنجاح | Wash Go</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .success-card {
            background: white;
            border-radius: 40px;
            padding: 50px 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        .check-container {
            width: 90px;
            height: 90px;
            background: #d1e7dd;
            color: #198754;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 25px;
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .order-id {
            background: #f1f3f5;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 25px;
            color: #495057;
            font-size: 0.85rem;
            direction: ltr;
        }
        
        .btn-track {
            border-radius: 50px;
            padding: 14px;
            font-weight: 800;
            background: #007bff;
            border: none;
            color: white;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.2);
        }
        
        .btn-track:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }
        
        .navigation-links {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .nav-item-link {
            font-size: 0.85rem;
            text-decoration: none;
            color: #6c757d;
            font-weight: bold;
            background: none;
            border: none;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="success-card shadow-lg">
            <div class="check-container">
                <i class="fas fa-check-circle"></i>
            </div>

            <h2 class="fw-bold mb-2">تم إرسال الطلب!</h2>
            <p class="text-muted small mb-4" id="successMsg">شكراً لكِ، تم استلام طلبكِ بنجاح. نحن الآن بانتظار موافقة صاحب المحطة لتأكيد الحجز.</p>

            <div class="order-id">
                رقم الطلب: <span id="orderNum">#WG-9920</span>
            </div>

            <button onclick="goHome()" class="btn btn-track mb-3">
                العودة للرئيسية ومتابعة الحالة <i class="fas fa-home ms-2"></i>
            </button>

            <div class="navigation-links">
                <button onclick="window.location.href='booking-history.html'" class="nav-item-link">
                    عرض سجل الحجوزات <i class="fas fa-history ms-1"></i>
                </button>
            </div>
        </div>
    </div>



    <script>
        window.onload = function() {
            const userName = localStorage.getItem('userName') || "هند";
            document.getElementById('successMsg').innerText = `شكراً لكِ يا ${userName}، تم إرسال الطلب بنجاح. طلبكِ الآن قيد المراجعة من قبل صاحب المحطة.`;

            // تثبيت الحالة الأولية للطلب في الذاكرة لتعمل الدارة البرمجية
            localStorage.setItem('wash_go_order_9920_status', 'Pending');
        };

        function goHome() {
            // التوجيه للداشبورد حيث سيظهر شريط الحالة الذكي الذي ينتظر الموافقة
            window.location.href = 'home.html';
        }
    </script>
</body>

</html>
