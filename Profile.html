<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي | Wash Go</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f6;
            text-align: right;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            height: 220px;
            border-radius: 0 0 50px 50px;
            position: relative;
            margin-bottom: 80px;
        }
        
        .profile-img-container {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .edit-img-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #198754;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
        }
        
        .card-profile {
            background: white;
            border-radius: 25px;
            padding: 30px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        
        .form-label {
            font-weight: 700;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
            text-align: right;
        }
        
        .btn-save {
            border-radius: 50px;
            padding: 12px 50px;
            font-weight: 800;
            background: #007bff;
            border: none;
            color: white;
        }
        
        .nav-link-top {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
        }
        
        .modal-content {
            border-radius: 25px;
            border: none;
        }
    </style>
</head>

<body>

    <div class="profile-header text-center">
        <button onclick="location.href='home.html'" class="nav-link-top">
            <i class="fas fa-arrow-right ms-2"></i> رجوع
        </button>

        <div class="profile-img-container">
            <div class="position-relative">
                <img src="https://ui-avatars.com/api/?name=Hend&background=random" id="userAvatar" class="profile-img">
                <label for="imgUpload" class="edit-img-btn"><i class="fas fa-camera fa-xs"></i></label>
                <input type="file" id="imgUpload" hidden accept="image/*" onchange="previewImage(this)">
            </div>
            <h5 class="fw-bold mt-2" id="displayName">هند أحمد</h5>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-profile">
                    <form id="profileForm" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">رقم الهاتف</label>
                            <input type="text" class="form-control" placeholder="07XXXXXXXX">
                        </div>
                        <div class="col-12">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" placeholder="example@mail.com">
                        </div>
                        <div class="col-12">
                            <label class="form-label">العنوان الافتراضي</label>
                            <input type="text" class="form-control" placeholder="الموقع الجغرافي">
                        </div>
                        <div class="col-12 text-center mt-4">
                            <button type="button" onclick="saveProfile()" class="btn btn-save shadow">
                                <i class="fas fa-save ms-2"></i> حفظ التعديلات
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg text-center p-4">
                <div class="modal-body">
                    <div class="mb-3 text-success">
                        <i class="fas fa-check-circle fa-4x"></i>
                    </div>
                    <h5 class="fw-bold">تم الحفظ بنجاح!</h5>
                    <p class="text-muted small">يا <span id="modalUserName" class="fw-bold"></span>، تم تحديث بيانات ملفكِ الشخصي بنجاح.</p>
                    <button class="btn btn-primary rounded-pill px-5 mt-3 fw-bold" data-bs-dismiss="modal">ممتاز</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = () => {
            const name = localStorage.getItem('userName') || "هند أحمد";
            document.getElementById('displayName').innerText = name;
            document.getElementById('inputName').value = name;
            document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random`;
        };

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById('userAvatar').src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveProfile() {
            const name = document.getElementById('inputName').value.trim();
            if (!name) return; // يمكن إضافة تنبيه بسيط هنا إذا كان الاسم فارغاً

            localStorage.setItem('userName', name);
            document.getElementById('displayName').innerText = name;
            document.getElementById('modalUserName').innerText = name;

            // إظهار مودال النجاح
            const myModal = new bootstrap.Modal(document.getElementById('saveModal'));
            myModal.show();
        }
    </script>
</body>

</html>
