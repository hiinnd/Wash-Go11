<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Wash Go</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #c1dfff 0%, #0056b3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
        
        .brand-logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: #007bff;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
            margin-bottom: 15px;
        }
        
        .btn-login {
            border-radius: 50px;
            padding: 12px;
            font-weight: 800;
            background: #007bff;
            color: white;
            border: none;
            width: 100%;
            transition: 0.3s;
        }
        
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 42px;
            cursor: pointer;
            color: #6c757d;
        }
        
        .modal-content {
            border-radius: 25px;
            border: none;
        }
        
        .otp-input {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .waiting-icon i {
            animation: rotateH 3s infinite ease-in-out;
            color: #ffc107;
        }
        
        @keyframes rotateH {
            0%,
            100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
        }
        
        .home-link-inside {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-card shadow-lg">
        <div class="brand-logo">WASH GO</div>
        <p class="text-center text-muted mb-4 small">مرحباً بعودتكِ يا هند!</p>

        <form>
            <div class="mb-3">
                <label class="form-label small fw-bold">البريد الإلكتروني</label>
                <input type="email" id="email" class="form-control" placeholder="email@example.com">
            </div>
            <div class="mb-3 position-relative">
                <label class="form-label small fw-bold">كلمة السر</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••">
                <span onclick="togglePassword()" class="password-toggle"><i id="toggleIcon" class="fas fa-eye"></i></span>
            </div>
            <div class="d-flex justify-content-between mb-4 px-1">
                <div class="form-check"><input type="checkbox" class="form-check-input" id="remember"><label class="form-check-label small text-muted" for="remember">تذكرني</label></div>
                <a href="#" data-bs-toggle="modal" data-bs-target="#forgotModal" class="small fw-bold text-primary text-decoration-none">نسيتِ كلمة السر؟</a>
            </div>
            <button type="button" onclick="handleLogin()" class="btn btn-login shadow-sm">تسجيل الدخول <i class="fas fa-sign-in-alt ms-2"></i></button>
        </form>

        <div class="mt-4 text-center small">ليس لديكِ حساب؟ <a href="register.html" class="text-primary fw-bold text-decoration-none">إنشاء حساب جديد</a></div>
        <hr class="my-4 opacity-25">
        <a href="landing.html" class="home-link-inside"><i class="fas fa-home ms-1"></i> العودة للصفحة الرئيسية</a>
    </div>

    <div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 text-center"><i class="fas fa-lock-open fa-3x text-primary mb-3"></i>
                <h5 class="fw-bold">استعادة الحساب</h5>
                <p class="text-muted small">أدخلي بريدكِ لإرسال الرمز (OTP).</p><input type="email" id="resetEmail" class="form-control text-center" placeholder="email@example.com"><button class="btn btn-primary w-100 rounded-pill fw-bold" onclick="showOTP()">إرسال الرمز</button></div>
        </div>
    </div>

    <div class="modal fade" id="otpModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 text-center"><i class="fas fa-shield-alt fa-3x text-success mb-3"></i>
                <h5 class="fw-bold">رمز التحقق</h5>
                <div class="d-flex justify-content-center gap-2 mb-4" dir="ltr"><input type="text" class="form-control otp-input" maxlength="1"><input type="text" class="form-control otp-input" maxlength="1"><input type="text" class="form-control otp-input" maxlength="1"><input type="text" class="form-control otp-input"
                        maxlength="1"></div><button class="btn btn-success w-100 rounded-pill fw-bold" data-bs-dismiss="modal">تأكيد</button></div>
        </div>
    </div>

    <div class="modal fade" id="waitingModal" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 text-center">
                <div class="waiting-icon mb-3"><i class="fas fa-hourglass-half fa-4x"></i></div>
                <h5 class="fw-bold">طلبكِ قيد المراجعة</h5>
                <p class="text-muted small">يا هند، فريقنا يراجع بيانات محطتكِ الآن.</p>
                <div class="progress mb-3" style="height: 8px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning w-75"></div>
                </div><button class="btn btn-primary w-100 rounded-pill fw-bold" data-bs-dismiss="modal">حسناً</button></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const savedDriverPass = localStorage.getItem('station_driver_password') || "driver123";

            if (!email || !pass) return; // تم حذف الـ alert والمودال هنا

            if (email === "driver@washgo.com" && pass === savedDriverPass) {
                localStorage.setItem('userRole', 'worker');
                location.href = 'worker-tasks.html';
            } else if (email === "owner@washgo.com") {
                new bootstrap.Modal(document.getElementById('waitingModal')).show();
            } else if (email === "admin@washgo.com") {
                localStorage.setItem('userRole', 'admin');
                location.href = 'admin-dashboard.html';
            } else {
                localStorage.setItem('userRole', 'user');
                location.href = 'home.html';
            }
        }

        function togglePassword() {
            const input = document.getElementById('password'),
                icon = document.getElementById('toggleIcon');
            input.type = input.type === 'password' ? 'text' : 'password';
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }

        function showOTP() {
            if (!document.getElementById('resetEmail').value) return;
            bootstrap.Modal.getOrCreateInstance(document.getElementById('forgotModal')).hide();
            new bootstrap.Modal(document.getElementById('otpModal')).show();
        }

        document.querySelectorAll('.otp-input').forEach((el, idx, inputs) => {
            el.addEventListener('input', () => {
                if (el.value.length === 1 && idx < 3) inputs[idx + 1].focus();
            });
        });
    </script>
</body>

</html>
